{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block header %}Reset Your Password{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Email</button>
    </form>
    <p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
